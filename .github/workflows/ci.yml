name: CI

on:
 push:
 pull_request:

jobs:
 test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Setup Python
       uses: actions/setup-python@v5
       with:
         python-version: "3.10"

     - name: Debug - show paths and files
       run: |
         pwd
         ls -la
         ls -la api || true
         echo "----- api/requirements.txt -----"
         cat api/requirements.txt || true
         echo "--------------------------------"

     - name: Install dependencies
       run: |
         python -m pip install --upgrade pip
         python -m pip --version
         python --version
         python -m pip install -r api/requirements.txt

     - name: Debug - verify httpx installed
       run: |
         python -m pip show httpx || true
         python -c "import httpx; print('httpx OK:', httpx.__version__)"

     - name: Run unit tests
       run: |
         python -m pytest -q
