name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt

         - name: Run unit tests
        run: |
          SKIP_MODEL_LOAD=1 python -m pytest -q

