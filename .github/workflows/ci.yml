name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show requirements.txt (debug)
        run: |
          echo "----- api/requirements.txt -----"
          ls -la api || true
          cat api/requirements.txt || true
          echo "--------------------------------"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install httpx

      - name: Run unit tests
        run: |
          python -m pytest -q
